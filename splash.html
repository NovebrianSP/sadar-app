<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SADAR - Mental Health Platform</title>
    <link rel="stylesheet" href="styles/splash.css">
</head>
<body>
    <div class="splash-container">
        <!-- Background Animation -->
        <div class="bg-animation">
            <div class="floating-circles">
                <div class="circle circle-1"></div>
                <div class="circle circle-2"></div>
                <div class="circle circle-3"></div>
                <div class="circle circle-4"></div>
                <div class="circle circle-5"></div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="splash-content">
            <!-- Logo Animation -->
            <div class="logo-container">
                <div class="logo-wrapper">
                    <div class="logo-text">sadar</div>
                </div>
                <div class="logo-pulse"></div>
            </div>

            <!-- Tagline -->
            <div class="tagline-container">
                <h2 class="tagline">Mental Health Platform</h2>
                <p class="subtitle">Your journey to mental wellness starts here</p>
            </div>

            <!-- Loading Animation -->
            <div class="loading-container">
                <div class="loading-bar">
                    <div class="loading-progress"></div>
                </div>
                <div class="loading-text">Loading...</div>
            </div>

            <!-- Features Preview -->
            <div class="features-preview">
                <div class="feature-item">
                    <img src="assets/Icon/konsultasi icon.png" alt="Konsultasi" class="feature-icon" onerror="this.style.display='none'">
                    <span>Konsultasi</span>
                </div>
                <div class="feature-item">
                    <img src="assets/Icon/tes psikologi icon.png" alt="Tes Psikologi" class="feature-icon" onerror="this.style.display='none'">
                    <span>Tes Psikologi</span>
                </div>
                <div class="feature-item">
                    <img src="assets/Icon/mental icon.png" alt="Mental Health" class="feature-icon" onerror="this.style.display='none'">
                    <span>Mental Health</span>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/splash.js"></script>
</body>
</html>
