<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SADAR - Login</title>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">sadar</div>
        <div class="subtitle">Login to your Account</div>
        
        <form id="loginForm">
            <div class="form-group">
                <input type="email" class="form-input" placeholder="Email" id="email">
            </div>
            
            <div class="form-group">
                <input type="password" class="form-input" placeholder="Password" id="password">
            </div>
            
            <button type="submit" class="signin-btn">Sign In</button>
        </form>
        
        <div class="divider">or sign in with</div>
        
        <div class="social-login">
            <div class="social-btn">
                <img src="assets/google_icon.svg" alt="Google" onerror="this.style.display='none'">
            </div>
            <div class="social-btn">
                <img src="assets/facebook_icon.svg" alt="Facebook" onerror="this.style.display='none'">
            </div>
            <div class="social-btn">
                <img src="assets/apple_icon.svg" alt="Apple" onerror="this.style.display='none'">
            </div>
        </div>
        
        <div class="register-link">
            Don't have an account? <a href="register.html">Sign up</a>
        </div>
    </div>

    <script src="scripts/login.js"></script>
</body>
</html>
